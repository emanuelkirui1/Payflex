spring.profiles.active=prod

# Production Database (switch to PostgreSQL for real production)
spring.datasource.url=jdbc:h2:file:./prod-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:prodpassword}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.h2.console.enabled=false
spring.flyway.enabled=true

# JWT
jwt.secret=${JWT_SECRET:mySuperSecretKeyThatIsDefinitelyLongEnoughForHS512AlgorithmAndShouldBeAtLeast512BitsLongEnoughToSatisfyTheRequirementsOfTheJWTLibraryAndWorkProperly}
jwt.expiration=86400000

# Server
server.port=${PORT:8080}

# Logging
logging.level.com.payflow=INFO
logging.level.org.springframework.security=DEBUG

# Security
server.servlet.session.timeout=30m