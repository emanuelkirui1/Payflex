spring.datasource.url=jdbc:postgresql://db:5432/payroll
spring.datasource.username=user
spring.datasource.password=password
# Force the Postgres JDBC driver (avoid H2 driver confusion in container)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# Use Postgres dialect in docker
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Server port (override default H2 profile port)
server.port=8080
# Defer creating JPA EntityManagerFactory until after database migrations run
spring.jpa.defer-datasource-initialization=true
# Disabled for docker profile to avoid circular bean initialization during startup; run migrations separately if needed
spring.flyway.enabled=false